{% extends 'main/base.html' %}



{% block content %}
    <br>
    <div class="col-12 col-md-3 col-xl-2 bd-sidebar">
        <h1>@{{ user.username }}</h1>

    </div>
    
    <div class="content">
        {% for post in profile_posts %}
        <div class="card mt-2">
            <div class="card-header"><strong>@{{ post.author.username }}</strong></div>
            <div class="card-body d-flex flex-row justify-content-between">
                  <div>
                        <h5 class="card-title"> {{ post.title}} </h5>
                        <p> {{ post.description}}</p>
                  </div>
                  <div>
                <form action="" method="post">
                    {%csrf_token%}
                    <button type="submit" class="btn btn-danger" name="post-id" value="{{ post.id }}">delete</button>
                </form>     
                  </div>
            </div>
            <div class="card-footer text-muted">
                  {{post.created_at}}
            </div>
       </div>  
       <br>   
       {% empty %}
       <h3 style="text-align: center;">@{{user.username}} Has No Posts Yet :( </h3>
    {% endfor %}
    
    </div>
        
{% endblock content %}
