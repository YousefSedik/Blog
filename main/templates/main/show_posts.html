{% for post in posts %}
<div class="card mt-2">
    <div class="card-header"><strong><a href="{% url 'view_profile' post.author.username %}">@{{ post.author.username }}</a></strong></div>
    <div class="card-body d-flex flex-row justify-content-between">
                  <div>
                      <h5 class="card-title"> {{ post.post_text}} </h5>                      
                    </div>
                    
                    <!-- Options Control -->
                    {% include 'main/options_access.html' %}
                </div>
                <!-- add Date Info  -->
                {% include 'main/viewDateInfo.html' %}
            </div>  
       <br>   
       {% empty %}
       <h3 style="text-align: center;">No Posts yet :(</h3>
    {% endfor %}
